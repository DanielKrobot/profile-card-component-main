<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <img src="images/bg-pattern-top.svg" class="bg top">
  <img src="images/bg-pattern-bottom.svg" class="bg bottom">
  <main>
    <img class="fg" src="images/bg-pattern-card.svg">
    <img id="profile" src="images/image-victor.jpg" alt="Victor profile picture">
    <h1>
      Victor Crest<span>26</span>
    </h1>
    <h2>London</h2>
    <div id="flex">
      <div class="stats">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="stars">
        <h3>803K</h3>  
        <p>Likes</p>
      </div>
      <div class="stars">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/DanielKrobot?tab=repositories" target="_blank">Daniel Krobot</a>.
      </p>
    </div>
  </footer>
</body>
</html>
